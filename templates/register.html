{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigil - Registration</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/vigil.css' %}">
</head>

<body>
        <div class="container">
        <div class="form-card" id="registration-card">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Vigil</h1>
                <p class="tagline">Keeping Kids Safe, Silently.</p>
            </div>

            <h2>Create Your Account</h2>

            <form id="registration-form">
                <div class="form-group">
                    <input type="text" id="parent-name" placeholder=" " required>
                    <label for="parent-name">Parent Full Name</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="email" id="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group">
                    <input type="tel" id="phone" placeholder=" " required>
                    <label for="phone">Phone Number</label>
                    <div class="error-message"></div>
                </div>

                <div class="form-group password-group">
                    <input type="password" id="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <i class="toggle-password fas fa-eye-slash"></i>
                    <div class="error-message"></div>
                    <div class="password-strength">
                        <div class="strength-meter">
                            <div class="strength-meter-fill"></div>
                        </div>
                        <span class="strength-text">Password strength</span>
                    </div>
                </div>

                <div class="form-group password-group">
                    <input type="password" id="confirm-password" placeholder=" " required>
                    <label for="confirm-password">Confirm Password</label>
                    <i class="toggle-password fas fa-eye-slash"></i>
                    <div class="error-message"></div>
                </div>

                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms" class="checkbox-label">I agree to the <a href="#">Terms & Conditions</a></label>
                    <div class="error-message"></div>
                </div>

                <button type="submit" class="primary-button">Create Account</button>

                <div class="form-footer">
                    <p>Already have an account? <a href="login.html" class="link">Log In</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="success-animation">
        <div class="checkmark-circle">
            <div class="checkmark draw"></div>
        </div>
    </div>

    <script src="{% static 'validation.js' %}"></script>
</body>

</html>
